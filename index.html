<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="header">
        <img class="bookImg" src="book-open-variant.png" alt="book image">
        <div class="title">Your Library</div>
    </div>
    <div class="content">
        <div class="addBookWrapper">
            <button class="addBook">+ Add Book</button>
        </div>
        <div class="modal">
            <div class="modalContent">
                <div class="modalHeader">
                    <div class="modalTitle">Add Book</div>
                    <span class="close">&times;</span>
                </div>
                <form class="modalForm">
                    <div class="wrapper">
                        <label class="label" for="title">Title</label>
                        <input type="text" class="modalInput" id="title" required>
                    </div>
                    <div class="wrapper">
                        <label class="label" for="author">Author</label>
                        <input type="text" class="modalInput" id="author" required>
                    </div>
                    <div class="wrapper">
                        <label class="label" for="pages">Pages</label>
                        <input type="number" class="modalInput" id="pages" min="1" max="5000" required>
                    </div>
                    <div class="wrapperCheck">
                        <label class="label"for="read">Have you read it?</label>
                        <input type="checkbox" class="modalCheck" id="read">
                    </div>
                    <input type="submit" name= "submit" id="submit">
                </form>
            </div>
        </div>
        <div class="books">

        </div>
    </div>
    <div class="footer">
        <div class="credit">Brandon Young 2022</div>
    </div>
</body>
</html>
